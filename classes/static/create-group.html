<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<h2>Create Group</h2>

<form id="create-group-form">
    <div class="form-group">
        <label for="group-name">Group Name:</label>
        <input type="text" class="form-control" id="group-name" name="name" placeholder="Enter group name" required>
    </div>
    <div class="form-group">
        <label for="users">Select Users:</label>
        <select multiple class="form-control" id="users" name="participants" required>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Group</button>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="./js/create-group.js"></script>
</body>
</html>
